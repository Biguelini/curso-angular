<style>
  .custom-collection {
    height: 300px;
    /* Defina a altura desejada para a coleção */
    overflow-y: scroll;
    /* Adiciona uma barra de rolagem vertical */
  }
</style>
<div class="row">
  <div class="col s6">


    <p>Lista de alunos: </p>
    <div class="collection custom-collection">
      <a class="collection-item" *ngFor="let aluno of alunos"
        [routerLink]="[aluno.id]">{{aluno.nome}}</a>
    </div>
  </div>
  <div class="col s6">

    <router-outlet></router-outlet>
  </div>
</div>
