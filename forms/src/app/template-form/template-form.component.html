<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" name="nome" id="nome"
      placeholder="Nome" [ngModel]="usuario.nome" required #nome="ngModel"
      [class.is-invalid]="!nome.valid && nome.touched">
    <div *ngIf="!nome.valid && nome.touched" class="invalid-feedback">
      O nome é obrigatório
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" name="email" id="email"
      placeholder="nome@email.com" [ngModel]="usuario.email" required email
      #email="ngModel" [class.is-invalid]="!email.valid && email.touched">
    <div *ngIf="!email.valid && email.touched" class="invalid-feedback">
      O email é obrigatório
    </div>
  </div>

  <button type="submit" class="btn btn-primary"
    [disabled]="!f.valid">Submit</button>

  <app-form-debug [form]="f"></app-form-debug>
</form>
