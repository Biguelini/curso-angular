<form class="needs-validation" novalidate [formGroup]="form">
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="nome">Nome do Curso</label>
      <input type="text" class="form-control" id="nome"
        placeholder="Nome do Curso" formControlName="nome"
        [ngClass]="{ 'is-invalid': !submitted && hasError('nome')}" />
      <div *ngIf="hasError('nome')" class="invalid-feedback">
        <div *ngIf="form.controls['nome'].errors?.['required']">
          Digitar Nome
        </div>
        <div *ngIf="form.controls['nome'].errors?.['minlength']">
          No m√≠nimo 3 caracteres
        </div>
      </div>
    </div>
  </div>

  <div>

    <button type="submit" (click)="onSubmit()"
      class="btn btn-primary">Salvar</button>
    <button type="button" (click)="onCancel()"
      class="btn btn-info">Cancelar</button>

  </div>

</form>
